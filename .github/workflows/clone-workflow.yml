name: Workflow to clone other repo 
on:
  push:
    branches: main

jobs:
  clone-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Clone other repo
        uses: actions/checkout@v3
        with:
          repository: anuragsingh2207/github-actions-2
          ref: main
          path: github-actions-2

      - name: Validate clone of other repo 
        run: |
            echo $GITHUB_WORKSPACE
            cd github-actions-2
            pwd
            ls -alrtgh

      - name: Generate Summary Post Clone
        run: |
          echo "Branch Cloned: $(git rev-parse --abrev-ref HEAD)" >> $GITHUB_STEP_SUMMARY

      

      
          
         
        
      
